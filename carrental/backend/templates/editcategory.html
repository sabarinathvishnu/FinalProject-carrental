<!DOCTYPE html>
<html lang="en">
{% extends 'index2.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">CATEGORIES</h4>
                  <p class="card-description">
                    Add categories
                  </p>
                  <form class="forms-sample" method="post" action="{% url 'updatecategory' updateid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label>Category Name</label>
                      <input type="text" class="form-control" id="" placeholder="Category Name" name="cname" value="{{data.categoryname}}">
                    </div>
                   <div class="form-group">
                       <label>Category Image</label>
                       <img src="{{data.category_image.url}}" width="100px" height="100px">
                       <input class="form-control" type="file" id="" multiple="" name="image">
                   </div>
                    <button type="submit" class="btn btn-primary me-2">Update</button>
<!--                    <button class="btn btn-light">Cancel</button>-->
                  </form>
                </div>
              </div>
            </div>

</body>
</html>
{% endblock %}
