<!DOCTYPE html>
<html lang="en">
{% extends 'index2.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-8 grid-margin stretch-card" style="margin-left:45px">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">CATEGORIES</h4>
                  <p class="card-description">
                    Add categories
                  </p>
                   <form class="forms-sample" method="post" action="{% url 'savecategory' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label>Category Name</label>
                      <input type="text" class="form-control" id="" placeholder="Category Name" name="cname">
                    </div>
                   <div class="form-group">
                       <label>Category Image</label>
                       <input class="form-control" type="file" id="" multiple="" name="image">
                   </div>
                    <button type="submit" class="btn btn-primary me-2">Submit</button>
<!--                    <button class="btn btn-light">Cancel</button>-->
                  </form>
                </div>
              </div>
            </div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	{% if messages %}
{% for i in messages %}
    {% if i.tags == 'warning' %}
        <script>
            swal('{{i}}', '', 'warning');
        </script>
    {% elif i.tags == 'error' %}
        <script>
            swal('{{i}}', '', 'error');
        </script>
    {% elif i.tags == 'info' %}
        <script>
            swal('{{i}}', '', 'info');
        </script>
    {% else %}
        <script>
            swal('{{i}}', '', 'success');
        </script>
    {% endif %}
    {% endfor %}
    {% endif %}

</body>
</html>
{% endblock %}
